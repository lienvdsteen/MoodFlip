{{defaultEmotions.currentMood}}
      <div class="hero-unit">

        <p>
          
			<form method="post" action="mood">
				<!-- if {{is_array(emotions)}} -->
					My current mood is 
					<select name="currentMood" style="width:120px; margin-left:5px; margin-right:5px;">
						<!-- loop emotions -->
							<option value="{{l' k}}" <!-- if {{l' k}}=={{defaultEmotions.currentMood}} -->selected="selected"<!-- endif -->>{{l' v.value}}</option>
						<!-- endloop -->
					</select>
					and I'd like to change it into
					<select name="futureMood" style="width:120px; margin-left:5px; margin-right:5px;">
						<!-- loop emotions -->
							<option value="{{l' k}}" <!-- if {{l' k}}=='excited' -->selected="selected<!-- endif -->">{{l' v.value}}</option>
						<!-- endloop -->
					</select>
				<!-- endif -->
				<!-- if {{is_array(times)}} -->
					in
					<select name="minutes" style="width:50px; margin-left:5px; margin-right:5px;">
						<!-- loop times -->
							<option value="{{l' v}}">{{l' v}}</option>
						<!-- endloop -->
					</select>
					minutes.
				<!-- endif -->
				<div>
					<button type="submit" class="btn-primary btn-large right">Change mood</button>
				</div>
			</form>
		</p>
